<div class="container">
  <div class="row">
    <div class="col-md-4" ng-repeat="user in uc.users">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">{{user.name}}</h3>
        </div>
        <div class="panel-body">
          <div>
            <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> {{user.company.name}}, {{user.company.catchPhrase}}</div>
          <div>
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{user.address.city}}, {{user.address.street}}, {{user.address.suite}}, ZC: {{user.address.zipcode}}</div>
          <div>
            <span class="glyphicon glyphicon-link" aria-hidden="true"></span> {{user.website}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
